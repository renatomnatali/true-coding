name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Dummy values for CI build
  DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
  DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_dummy"
  CLERK_SECRET_KEY: "sk_test_dummy"

jobs:
  db-schema-smoke:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: true_coding_ci
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d true_coding_ci"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: "postgresql://postgres:postgres@127.0.0.1:5432/true_coding_ci?schema=public"
      DIRECT_URL: "postgresql://postgres:postgres@127.0.0.1:5432/true_coding_ci?schema=public"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Apply Prisma schema
        run: npx prisma db push

      - name: Verify autonomous-development tables
        run: |
          node -e "const {PrismaClient}=require('@prisma/client');const prisma=new PrismaClient();(async()=>{await prisma.developmentRun.count();await prisma.iterationRun.count();console.log('Autonomous schema smoke check passed');})().catch((err)=>{console.error('Schema smoke check failed:', err);process.exit(1);}).finally(async()=>{await prisma.$disconnect();});"

  test:
    needs: db-schema-smoke
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test

  lint:
    needs: db-schema-smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run lint
        run: npm run lint

  build:
    needs: db-schema-smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          LINES_CHANGED=$(git diff --shortstat origin/main...HEAD | awk '{print $4 + $6}')
          echo "Lines changed: $LINES_CHANGED"
          if [ "$LINES_CHANGED" -gt 500 ]; then
            echo "::warning::PR has more than 500 lines changed. Consider breaking it into smaller PRs."
          fi

      - name: Validate commit messages
        run: |
          # Get commits excluding merge commits
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%s" --no-merges)
          echo "Checking commits:"
          echo "$COMMITS"

          if [ -z "$COMMITS" ]; then
            echo "No commits to validate (or all are merge commits)"
            exit 0
          fi

          PATTERN="^(feat|fix|refactor|test|docs|chore|style|perf|ci)(\([a-z0-9-]+\))?: .+"

          while IFS= read -r commit; do
            # Skip empty lines
            [ -z "$commit" ] && continue
            if [[ ! "$commit" =~ $PATTERN ]]; then
              echo "::error::Invalid commit message format: $commit"
              echo "Expected format: tipo(escopo): descricao"
              exit 1
            fi
          done <<< "$COMMITS"

          echo "All commit messages are valid!"
