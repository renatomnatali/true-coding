name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  # Dummy values for CI build
  DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
  DIRECT_URL: "postgresql://dummy:dummy@localhost:5432/dummy"
  NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: "pk_test_dummy"
  CLERK_SECRET_KEY: "sk_test_dummy"

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run tests
        run: npm test

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Run lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build

  pr-checks:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          LINES_CHANGED=$(git diff --shortstat origin/main...HEAD | awk '{print $4 + $6}')
          echo "Lines changed: $LINES_CHANGED"
          if [ "$LINES_CHANGED" -gt 500 ]; then
            echo "::warning::PR has more than 500 lines changed. Consider breaking it into smaller PRs."
          fi

      - name: Validate commit messages
        run: |
          COMMITS=$(git log origin/main..HEAD --pretty=format:"%s")
          echo "Checking commits:"
          echo "$COMMITS"

          PATTERN="^(feat|fix|refactor|test|docs|chore|style|perf|ci)(\([a-z0-9-]+\))?: .+"

          while IFS= read -r commit; do
            if [[ ! "$commit" =~ $PATTERN ]]; then
              echo "::error::Invalid commit message format: $commit"
              echo "Expected format: tipo(escopo): descricao"
              exit 1
            fi
          done <<< "$COMMITS"

          echo "All commit messages are valid!"
